<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form>
  
                    <div class="form-outline mb-4">
                        <label class="form-label" for="nom">Nom</label>
                      <input type="text" name="nom" class="form-control form-control-lg" [(ngModel)]="nom"/>
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="prenom">Prenom</label>
                        <input type="text" name="prenom" class="form-control form-control-lg" [(ngModel)]="prenom"/>
                      </div>

                      <div class="form-outline mb-4">
                          <label class="form-label" for="email">Email address</label>
                        <input type="email" name="email" class="form-control form-control-lg" [(ngModel)]="email"/>
                      </div>
  
                    <div class="form-outline mb-4">
                        <label class="form-label" for="password">Password</label>
                      <input type="password" name="password" class="form-control form-control-lg" [(ngModel)]="password"/>
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="confirm-password">Confirmation mot de Passe</label>
                        <input type="password" name="confirmPassword" class="form-control form-control-lg" [(ngModel)]="confirmPassword"/>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="button"  (click)="verify()">
                        Registrer</button>
                    </div>
  
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
